<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的学习</title>
</head>
<body>

<!--无序列表  ul-li unordered list
导航
侧边栏新闻
在文章中，一般会使用它来排列
-->
<p>
    无序列表
</p>
<!--ul 声明无序列表-->
<ul>
    <!--li 声明列表项-->
    <li>利维亚的杰洛特</li>
    <li>凯德六号</li>
    <li>布洛特亨德尔</li>
    <li>洋葱骑士</li>
    <li>爱德华肯威</li>
</ul>

<hr/>

<!--有序列表 ol-li ordered list
问答试卷、测试题....卷子，或者需要排序的。微博热搜，榜单
-->
<p>
    有序列表
</p>
<!--ol 声明有序列表-->
<ol>
    <!--li 声明列表项-->
    <li>利维亚的杰洛特</li>
    <li>凯德六号</li>
    <li>布洛特亨德尔</li>
    <li>洋葱骑士</li>
    <li>爱德华肯威</li>
</ol>

<hr/>

<!--自定义列表 dl defined list
dl:标签
dt:列表名称
dd:列表内容
网站的底部，用于标记项
-->
<p>
    自定义列表
</p>
<!--dl 声明定义列表-->
<dl>
    <!--dt 声明列表项-->
    <dt>游戏人物</dt>

    <!--dd 定义列表项内容-->
    <dd>利维亚的杰洛特</dd>
    <dd>凯德六号</dd>
    <dd>布洛特亨德尔</dd>
    <dd>洋葱骑士</dd>
    <dd>爱德华肯威</dd>
</dl>

</body>
</html>
