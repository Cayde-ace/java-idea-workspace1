<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>

<!--
video 视频标签

这里放到视频，或者音乐，都是必须要能够直接播放的。

src：视频的路径
controls: 提供控件，如播放按钮，进度条、下载按钮、全屏按钮、音量控制
autoplay： 自动播放
loop: 循环播放

-->

<!--
Google浏览器不加 muted （禁音）不会自动播放
-->
<video muted src="../resources/videos/china.mp4" controls autoplay loop></video>

</body>
</html>
