<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>

<body>

<script>

    var now = new Date();
    // Sat Aug 21 2021 15:36:13 GMT+0800 (GMT+08:00) {}
    now.getFullYear(); // 年
    now.getMonth(); // 月   0~11  代表月
    now.getDate(); // 日
    now.getDay(); // 星期几
    now.getHours(); // 时
    now.getMinutes(); // 分
    now.getSeconds(); // 秒

    now.getTime(); // 时间戳 全世界统一 1970 1.1 0:00:00  毫秒数

    console.log(new Date(1578106175991)) //时间戳转为时间 Sat Jan 04 2020 10:49:35 GMT+0800 (GMT+08:00)

    if (Date.now) {
        console.log(Date.now()); // 老版本IE没有now()方法
    } else {
        console.log(new Date().getTime());
    }


</script>

</body>
</html>
