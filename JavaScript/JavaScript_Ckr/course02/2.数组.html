<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>

    <script>
        'use strict';
        let arr = [10, 20, '30', 'xyz'];
        console.log(arr.indexOf(10)); // 元素10的索引为0
        console.log(arr.indexOf(20)); // 元素20的索引为1
        console.log(arr.indexOf(30)); // 元素30没有找到，返回-1
        console.log(arr.indexOf('30')); // 元素'30'的索引为2

        let arr1 = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        console.log(arr1.slice(0, 3)); // 从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
        console.log(arr1.slice(3)); // 从索引3开始到结束: ['D', 'E', 'F', 'G']


    </script>

</head>
<body>



</body>
</html>
