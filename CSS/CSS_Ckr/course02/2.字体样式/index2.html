<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式font</title>

    <!--
    font:在一个声明中，设置所有字体属性。
    字体属性的顺序：字体风格→字体粗细→字体大小→字体类型
    -->

    <style>

        p{
            font: italic lighter 25px 宋体;
            color: darkviolet;
        }

    </style>

</head>
<body>

<p>
    我知道啊，就算是继续传火也已经拯救不了这个世界了……但是啊……如果就这就放弃了的话，就完全没有任何希望了，这个世界，还有活着的人，这个时代，也还没有灭绝，我会燃尽自己，为这个时代多争取哪怕一分一秒……
</p>

</body>
</html>
