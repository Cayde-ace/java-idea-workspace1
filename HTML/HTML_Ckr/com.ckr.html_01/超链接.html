<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接（页面间链接）</title>
</head>
<body>

<!--
超链接：表示从一个地方跳转到另外一个地方  hao123导航

href：要跳转地址
target： 目标打开的窗口，在自己这个当前页面打开，还是在新的页面打开
    _self : 在自己的窗口打开
    _blank： 在新窗口中打开

和图片嵌套使用

href是Hypertext Reference的缩写。意思是指定超链接目标的URL。
href 属性的值可以是任何有效文档的相对或绝对URL，包括片段标识符和JavaScript代码段。
-->

<a href="https://www.baidu.com/" target="_self" >点我跳转到百度</a>
