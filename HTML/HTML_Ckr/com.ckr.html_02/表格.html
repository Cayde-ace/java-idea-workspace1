<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<!--
表格标签table
行 tr rows
列（单元格） td

border="1px" 边框属性
-->

<P>
    第一个最基本的表格 3行4列
</P>

<table border="1px">
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>

<hr/>

<p>
    第二个表格 学生成绩 5行3列
</p>
<table border="1px">
    <tr>
        <!--colspan 所跨的列数-->
        <!--实现跨列colspan 对应的值:就是要跨几列-->
        <td colspan="3">学生成绩</td>
    </tr>
    <tr>
        <!--rowspan 所跨的行数-->
        <td rowspan="2">狂神</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
    <tr>
        <td rowspan="2">秦疆</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
</table>

</body>
</html>
