<!-- ctrl + / ：注释 -->
<!-- DOCTYPE：告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述我们网站的一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="灰烬，防火女，洋葱骑士">
    <meta name="description" content="黑暗之魂三是一个高难度魂类动作游戏！">

    <title>黑暗之魂三</title>
</head>

<!-- body标签代表网页主体 -->
<body>
Dark Soul 3
</body>

</html>
