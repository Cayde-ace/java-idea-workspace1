<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*类选择器的格式：.class的名称{}
        好处：可以多个标签归类。是同一个 class，可以复用。
        */
        .ace{
            color: #a24fff;
        }

        .yellow{
            color: yellow;
        }
    </style>

</head>
<body>

<h1 class="ace">轮椅人</h1>
<h1 class="yellow">轮椅人</h1>
<h1 class="ace">机器人</h1>

<p class="yellow">
    辛烷
</p>

</body>
</html>
